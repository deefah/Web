<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body style="background-color: pink;">

    <h1 style="color: brown; font-family: 'Courier New'; background-color: black;">Web Technologies</h1>

    <center><u><strong style="font-family: Verdana;">HTML</strong></u></center>

  <strike><h1> Heading 1</h1></strike>
  <em><p>paragraph (ordered list)</p></em>
 <ol type="a">
    <li>list</li> 
    <li>list</li>
    <strong><p> paragraph (nested list)</p></strong>
    <ol type="i">
        <li>list</li>
        <li>list</li>
     </ol>
 </ol>

<h2> Heading 2</h2>
  <small><p>paragraph (unordered list)</p></small>
 <ul style="list-style-type: square;">
    <li>list</li>
    <li>list</li>
 </ul>
 <h3> Heading 3</h3>

    <h4> heading 4</h4>
 

  
</body>
</html>
