<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nicer Table</title>
</head>
<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>

        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4200m</td>
                <td>10911m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3646m</td>
                <td>8486m</td>

            </tr>
        </tbody>
    </table>
    <!-- an example for other CSS-->

    <ol>
        <li>foo</li>
        <li>bar</li>
            <ul>
                <li>hellow</li>
                <li>goodbye</li>
                <li>hello</li>
            </ul>

        <li>baz</li>
    </ol>
<!-- attribute as selector-->
    <ol>
        <li><a href="https://www.suza.ac.tz">SUZA</a></li>
        <li><a href="https://www.havard.edu">havard</a></li>
        <li><a href="https://www.mit.edu">MIT</a></li>
    </ol>

    <button> button1</button>
    <button>button2</button>
    <button>button3</button>
</body>
</html>
